<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="mesic">
        <input id="monthInp" type="number" max="12" min="1">
        <button onclick="showMonth()">showMonth</button>
        <h2 id="monthOut"></h2>
    </div>
    <div class="even">
        <button onclick="showEven()">Ukaž sudá čísla</button>
    </div>
    <div class="password">
        <button onclick="login()">Příhlásit se</button>
    </div>
    <div class="den">
        <input id="dayInp" type="number" min="1">
        <button onclick="showDay()">showDay</button>
        <h2 id="dayOut"></h2>
    </div>
    <div class="fibonacci">
        <button onclick="fibonacci()">Ukaž fibonacci</button>
    </div>
    <div class="nula">
        <button onclick="checkNumber()">Zadat číslo</button>
    </div>

</body>
</html>
